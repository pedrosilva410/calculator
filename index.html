<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>Calculator</h1>
        <h3>Have fun with math!</h3>
    </header>
    <main>
        <input id="operationInput" type="text" readonly>
        <div id="buttonContainer">
            <button data-value="(" class="operations" type="button">(</button>
            <button data-value=")" class="operations" type="button">)</button>
            <button data-value="%" class="operations" type="button">%</button>
            <button data-value="AC" class="operations" type="button">AC</button>
            <button data-value="7" class="numbers" type="button">7</button>
            <button data-value="8" class="numbers" type="button">8</button>
            <button data-value="9" class="numbers" type="button">9</button>
            <button data-value="/" class="operations" type="button">/</button>
            <button data-value="4" class="numbers" type="button">4</button>
            <button data-value="5" class="numbers" type="button">5</button>
            <button data-value="6" class="numbers" type="button">6</button>
            <button data-value="*" class="operations" type="button">*</button>
            <button data-value="1" class="numbers" type="button">1</button>
            <button data-value="2" class="numbers" type="button">2</button>
            <button data-value="3" class="numbers" type="button">3</button>
            <button data-value="-" class="operations" type="button">-</button>
            <button data-value="0" class="numbers" type="button">0</button>
            <button data-value="." class="numbers" type="button">.</button>
            <button data-value="=" type="button">=</button>
            <button data-value="+" class="operations" type="button">+</button>
        </div>
    </main>
    <footer>
        <p>
            Coded with love by <a id="pedroLink" target="_blank" href="https://github.com/pedrosilva410">Pedro</a>
            &#9829;
        </p>
    </footer>
    <script src="src/index.js"></script>
</body>

</html>
