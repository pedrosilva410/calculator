<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>Calculator</title>
</head>

<body>

    <header>

        <h1>Calculator</h1>
        <h3>Have fun with math!</h3>

    </header>

    <main>

        <input id="operationInput" type="text">

        <button id="leftParenthesis" class="operations" type="button">(</button>
        <button id="rightParenthesis" class="operations" type="button">)</button>
        <button id="rest" class="operations" type="button">%</button>
        <button id="allClear" class="operations" type="button">AC</button>
        <button id="seven" class="numbers" type="button">7</button>
        <button id="eight" class="numbers" type="button">8</button>
        <button id="nine" class="numbers" type="button">9</button>
        <button id="division" class="operations" type="button">/</button>
        <button id="four" class="numbers" type="button">4</button>
        <button id="five" class="numbers" type="button">5</button>
        <button id="six" class="numbers" type="button">6</button>
        <button id="multiplication" class="operations" type="button">*</button>
        <button id="one" class="numbers" type="button">1</button>
        <button id="two" class="numbers" type="button">2</button>
        <button id="three" class="numbers" type="button">3</button>
        <button id="minus" class="operations" type="button">-</button>
        <button id="zero" class="numbers" type="button">0</button>
        <button id="dot" class="numbers" type="button">.</button>
        <button id="equals" type="button">=</button>
        <button id="plus" class="operations" type="button">+</button>

    </main>

    <footer>
        <p>coded with love by <a id="pedroLink" target="_blank" href="https://github.com/pedrosilva410">Pedro</a> &#9829</p>
    </footer>

</body>

<script src="src/index.js"></script>

</html>
